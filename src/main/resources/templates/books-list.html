<!DOCTYPE html>
<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Modern Business - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <section layout:fragment="body" class="py-5">
        <section class="py-5">
            <div class="container px-5 my-5">
                <div class="text-center mb-5">
                    <h1 class="fw-bolder">Books</h1>
                    <p class="lead fw-normal text-muted mb-0">Recently added</p>
                </div>
                <div class="row gx-5">
                    <div th:each="book :${books}" class="col-lg-6 mb-2">
                        <div id="bookTemplate" class="position-relative mb-5">
                            <img class="img-fluid rounded-3 mb-3"
                                 th:src="${book.bookCoverURL}" alt="..." />
                            <a th:text="${book.bookName}"  class="h3 fw-bolder text-decoration-none link-dark stretched-link caption" href="#!">Project name</a>
                        </div>
                        <a id="editButton" class="btn btn-primary mt-0 mb-3" th:href="@{/books/{id}/edit(id=${book.id})}">Edit</a>
                        <a class="btn btn-primary" th:href="@{/books/{id}(id=${book.id})}">View</a>
                    </div>
                </div>
            </div>
        </section>
    </section>
</body>
</html>
